<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Loader </title>
    <style>
        :root {
            /* Flat Design Palette */
            --bg-color: #1e1e24;
            --road-color: #33333d;
            --accent-color: #ff4757;
            --window-color: #7bed9f;
            --text-color: #ffffff;
            --wheel-color: #2f3542;
            --success-color: #7bed9f;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- RESPONSIVE CONTAINER --- */
        .loader-container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .loading-header {
            display: flex;
            justify-content: space-between;
            color: var(--text-color);
            margin-bottom: 50px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 1.1rem;
        }

        .percentage {
            color: var(--accent-color);
            transition: color 0.3s ease;
        }

        .road-track {
            width: 100%;
            height: 6px;
            background-color: var(--road-color);
            border-radius: 4px;
            position: relative;
            margin-top: 20px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--accent-color);
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(255, 71, 87, 0.4);
            transition: width 0.1s linear;
        }

        .car-wrapper {
            position: absolute;
            top: -45px;
            left: 0;
            width: 100px;
            height: 50px;
            z-index: 10;
            pointer-events: none;
        }

        .car-body {
            width: 100px;
            height: 34px;
            background-color: var(--accent-color);
            border-radius: 8px 20px 6px 6px;
            position: relative;
            animation: bounce 0.4s infinite alternate ease-in-out;
        }

        /* Windshield / Top */
        .car-body::before {
            content: '';
            position: absolute;
            top: -14px;
            left: 18px;
            width: 45px;
            height: 20px;
            background-color: var(--bg-color);
            border-radius: 10px 10px 0 0;
            border-top: 3px solid var(--accent-color);
            border-right: 3px solid var(--accent-color);
            border-left: 3px solid var(--accent-color);
        }

        /* Window Reflection */
        .car-body::after {
            content: '';
            position: absolute;
            top: -10px;
            right: 40px;
            width: 15px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 0 10px 0 0;
        }

        .headlight {
            position: absolute;
            right: 2px;
            top: 10px;
            width: 6px;
            height: 10px;
            background-color: #ffd32a;
            border-radius: 2px;
            box-shadow: 10px 0 15px rgba(255, 211, 42, 0.6);
        }

        .wheel {
            width: 22px;
            height: 22px;
            background-color: var(--wheel-color);
            border-radius: 50%;
            position: absolute;
            bottom: -10px;
            border: 2px solid #57606f;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: spin 0.4s infinite linear;
        }

        .wheel::after {
            content: '';
            width: 6px;
            height: 6px;
            background-color: #a4b0be;
            border-radius: 50%;
        }

        .wheel.back { left: 12px; }
        .wheel.front { right: 12px; }

        .speed-line {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.15);
            height: 2px;
            border-radius: 2px;
            animation: wind 0.6s infinite linear;
            left: -50px;
        }

        .speed-line:nth-child(1) { top: 5px; width: 40px; animation-delay: 0.1s; }
        .speed-line:nth-child(2) { top: 15px; width: 20px; animation-delay: 0.3s; }
        .speed-line:nth-child(3) { top: 25px; width: 60px; animation-delay: 0s; }

        /* Status Colors */
        .complete #status-text { color: var(--success-color); }
        .complete #percentage-text { color: var(--success-color); }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-2px); }
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        @keyframes wind {
            0% { transform: translateX(0); opacity: 0; }
            30% { opacity: 1; }
            100% { transform: translateX(-80px); opacity: 0; }
        }

        /* Utility for finished state */
        .paused {
            animation-play-state: paused !important;
        }

        #reset-btn {
            margin-top: 40px;
            background: none;
            border: 1px solid var(--road-color);
            color: var(--road-color);
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            align-self: center;
            transition: all 0.2s;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 1px;
            visibility: hidden;
        }

        #reset-btn.show {
            visibility: visible;
            color: #fff;
            border-color: #555;
        }

        @media (max-width: 480px) {
            .loading-header { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
 
    <div class="loader-container" id="main-container">
        <div class="loading-header">
            <span id="status-text">Accelerating</span>
            <span class="percentage" id="percentage-text">0%</span>
        </div>

        <div class="road-track" id="road-track">
            <div class="progress-bar" id="progress-bar"></div>

            <div class="car-wrapper" id="car-wrapper">
                <div class="car-body" id="car-body">
                    <div class="headlight"></div>
                    <div class="speed-lines">
                        <div class="speed-line"></div>
                        <div class="speed-line"></div>
                        <div class="speed-line"></div>
                    </div>
                    <div class="wheel back" id="w-back"></div>
                    <div class="wheel front" id="w-front"></div>
                </div>
            </div>
        </div>

        <button id="reset-btn">Restart Simulation</button>
    </div>

    <script>
        const carWrapper = document.getElementById('car-wrapper');
        const progressBar = document.getElementById('progress-bar');
        const percentageText = document.getElementById('percentage-text');
        const statusText = document.getElementById('status-text');
        const roadTrack = document.getElementById('road-track');
        const mainContainer = document.getElementById('main-container');
        const resetBtn = document.getElementById('reset-btn');
        const carBody = document.getElementById('car-body');
        const wheels = [document.getElementById('w-back'), document.getElementById('w-front')];

        let progress = 0;
        let interval;
        const CAR_WIDTH = 100; 

        function updatePosition() {
            const trackWidth = roadTrack.offsetWidth;
            const maxDistance = trackWidth - CAR_WIDTH;
            const currentLeftPx = (progress / 100) * maxDistance;

            carWrapper.style.left = currentLeftPx + 'px';
            progressBar.style.width = progress + '%';
            percentageText.innerText = Math.floor(progress) + '%';
        }

        function simulateLoader() {
            // Clean up previous
            progress = 0;
            resetBtn.classList.remove('show');
            mainContainer.classList.remove('complete');
            statusText.innerText = "Accelerating";
            carBody.classList.remove('paused');
            wheels.forEach(w => w.classList.remove('paused'));
            document.querySelectorAll('.speed-line').forEach(l => l.style.display = 'block');

            interval = setInterval(() => {
                // Random incremental growth
                progress += Math.random() * 1.5; 
                
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    finishAnimation();
                }

                updatePosition();
            }, 40);
        }

        function finishAnimation() {
            statusText.innerText = "Arrival Complete";
            mainContainer.classList.add('complete');
            resetBtn.classList.add('show');

            // Visual feedback: Stop animations
            carBody.classList.add('paused');
            wheels.forEach(w => w.classList.add('paused'));
            document.querySelectorAll('.speed-line').forEach(line => line.style.display = 'none');
        }

        // Handle window resizing to keep car position correct
        window.addEventListener('resize', updatePosition);

        // Reset functionality
        resetBtn.addEventListener('click', simulateLoader);

        // Initial Start
        window.onload = () => {
            setTimeout(simulateLoader, 500);
        };
    </script>
</body>
</html>
